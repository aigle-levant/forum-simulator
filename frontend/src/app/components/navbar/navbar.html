<header id="header" class="shadow-lg w-[100%] bg-[--red]">
    <nav id="navbar" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 bg-red">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                        <span class="text-red font-bold text-sm">S</span>
                    </div>
                </div>
                <span class="ml-3 text-white font-bold text-xl">Subreddit Simulator</span>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="#"
                        class="text-white hover:bg-lightred hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Home</a>
                    <a href="#"
                        class="text-white hover:bg-lightred hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Posts</a>
                    <a href="#"
                        class="text-white hover:bg-lightred hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">About</a>
                    <a href="#"
                        class="text-white hover:bg-lightred hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Contact</a>
                </div>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button"
                    class="text-white hover:bg-lightred hover:text-white inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white transition-colors duration-200"
                    (click)="toggleMobileMenu()" [attr.aria-expanded]="isMobileMenuOpen" aria-controls="mobile-menu"
                    aria-label="Toggle menu">
                    <svg class="h-6 w-6" [class.hidden]="isMobileMenuOpen" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg class="h-6 w-6" [class.hidden]="!isMobileMenuOpen" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="md:hidden" id="mobile-menu" [class.hidden]="!isMobileMenuOpen">
            <div
                class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-red border-t border-lightred flex flex-col items-center justify-center">
                <a href="#"
                    class="text-white hover:bg-lightred hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Home</a>
                <a href="#"
                    class="text-white hover:bg-lightred hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">About</a>
                <a href="#"
                    class="text-white hover:bg-lightred hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">LinkedIn</a>
                <a href="#"
                    class="text-white hover:bg-lightred hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Go
                    to Repository</a>
            </div>
        </div>
    </nav>
</header>
