<header id="header" class="shadow-lg w-full bg-[var(--primary)] font-sans">
    <nav id="navbar" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <span class="ml-3 text-[var(--white)] font-bold text-xl mx-3 font-decor">Forum Simulator</span>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                    <a href="/"
                        class="text-[var(--white)] hover:bg-[var(--accent)] hover:text-[var(--white)] px-3 py-2 rounded-md text-sm font-sans font-medium transition-colors duration-200">Home</a>
                    <a href="/about"
                        class="text-[var(--white)] hover:bg-[var(--accent)] hover:text-[var(--white)] px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">About</a>
                    <a href="/contact"
                        class="text-[var(--white)] hover:bg-[var(--accent)] hover:text-[var(--white)] px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">Contact</a>
                </div>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button"
                    class="text-[var(--white)] hover:bg-[var(--accent)] hover:text-[var(--white)] inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[var(--white)] transition-colors duration-200"
                    (click)="toggleMobileMenu()" [attr.aria-expanded]="isMobileMenuOpen" aria-controls="mobile-menu"
                    aria-label="Toggle menu">
                    <svg class="h-6 w-6" [class.hidden]="isMobileMenuOpen" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg class="h-6 w-6" [class.hidden]="!isMobileMenuOpen" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden" id="mobile-menu" [class.hidden]="!isMobileMenuOpen">
            <div
                class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-[var(--primary)] border-t border-[var(--accent)] flex flex-col items-center justify-center">
                <a href="/"
                    class="text-[var(--white)] hover:bg-[var(--accent)] hover:text-[var(--white)] block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Home</a>
                <a href="/about"
                    class="text-[var(--white)] hover:bg-[var(--accent)] hover:text-[var(--white)] block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">About</a>
                <a href="/contact"
                    class="text-[var(--white)] hover:bg-[var(--accent)] hover:text-[var(--white)] block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Contact
                    us</a>
                <a href="/post"
                    class="text-[var(--white)] hover:bg-[var(--accent)] hover:text-[var(--white)] block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">Posts</a>
            </div>
        </div>
    </nav>
</header>
