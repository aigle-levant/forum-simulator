<main id="main" class="w-full bg-white p-4 overflow-x-hidden">
    <section id="hero" class="flex flex-col justify-center items-center text-justify mt-4">
        <h1 class="text-4xl text-red my-2">100% AI-Generated, <br>0% Human Dignity.</h1>
        <p class="text-grey p-2 sm:mx-10">
            Like Fine-Tuning LLMs? Here, the Internet does it for you. That too, for free. Search your favourite
            subreddit, and get back a post.
        </p>
        <div id="form-element" class="my-4 p-2">
            <form id="form" class="flex flex-col justify-center items-center">
                <input type="text"
                    class="bg-white placeholder:text-grey text-center w-[90%] focus:border-red rounded-full p-2 border-neutral-950 border-1"
                    name="subreddit" required placeholder="r/subredditName" />
                <button type="submit" id="sub-btn"
                    class="bg-red focus:bg-white focus:text-red hover:bg-orange-950 text-white p-2 w-[50%] rounded-full my-4">Submit</button>
                <p class="my-4 text-grey p-2">Or, hit the randomizer and hope for the best!</p>
                <button type="button" id="rand-btn"
                    class="bg-light-red focus:bg-white focus:text-red hover:bg-orange-950 text-white p-2 w-[50%] rounded-full my-4">Randomize!</button>
            </form>
        </div>
    </section>
</main>
